<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zakat Calculator</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="calculating+calculation+calculator+finance+calculator-1320167738639982551.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form>
            <div class="heading">
                <h1>ZAKAT CALCULATOR</h1>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">CASH</span>
                <input id="cash" type="number" class="form-control" placeholder="Cash in hand/Bank"
                    aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">GOLD</span>
                <input id="gold" type="number" class="form-control" placeholder="Gold in weight"
                    aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">SILVER</span>
                <input id="silver" type="number" class="form-control"
                    placeholder="silver in weight" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon3">ASSETS</span>
                <input placeholder="Assets in value" type="number" result class="form-control"
                    id="assets" aria-describedby="basic-addon3">
                </div>
                <button class="btn-grad" onclick="abc()" id="">calculate</button>
            <div class="last_div">
                <label class="row last_heading" for="">TOTAL NET WORTH</label>
                <span class="end_amount">RS :</span>
                <span class="end_amount" id="networth">0</span>
            </div>
            <div class="">
                <label class="row last_heading" for="">ZAKAT PAYABLE</label>
                <span class="end_amount">RS :</span>
                <span class="end_amount" id="zakatamount">0</span>
            </div>

        </form>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
